<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Color Table</title>
		<link rel="stylesheet" href="styles/color-table-styles.css" />
	</head>
	<body>
		<h1>Color Table</h1>
		<table>
			<thead>
				<tr>
					<th>Hex Code</th>
					<th>Color Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="blanched-almond-hex">#ffebcd</td>
					<td class="blanched-almond">BlanchedAlmond</td>
				</tr>
				<tr>
					<td class="cadet-blue-hex">#5f9ea0</td>
					<td class="cadet-blue">CadetBlue</td>
				</tr>
				<tr>
					<td class="burly-wood-hex">#deb887</td>
					<td class="burly-wood">BurlyWood</td>
				</tr>
				<tr>
					<td class="dark-olive-green-hex">#556b2f</td>
					<td class="dark-olive-green">DarkOliveGreen</td>
				</tr>
				<tr>
					<td class="hot-pink-hex">#ff69b4</td>
					<td class="hot-pink">HotPink</td>
				</tr>
				<tr>
					<td class="papayawhip-hex">#ffefd5</td>
					<td class="papayawhip">Papayawhip</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
